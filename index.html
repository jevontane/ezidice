<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezidice</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Ezidice</h1>
        <div class="dice-container">
            <div class="dice">
                <img class="img1" src="images/dice6.png" alt="Dice 1">
            </div>
            <div class="dice">
                <img class="img2" src="images/dice6.png" alt="Dice 2">
            </div>
        </div>
        <button type="button" class="btn">Roll Dice!</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
